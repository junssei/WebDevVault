<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>

    <div id="container">
        <div id="wrapper">
            <img src="images/logo.png" id="imgLogo" draggable="false">
            <form>
                <h1> LOGIN </h1>
                <div id="usernamebox">
                    <img src="images/user.png" id="userIcon">
                    <input type="text" placeholder="Username" autofocus required>
                </div>
                <div id="passwordbox">
                    <img src="images/padlock.png" id="passwordIcon">
                    <input type="password" placeholder="Password" required>
                </div>
                <input type="submit" id="submitBtn" value="ENTER">
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
